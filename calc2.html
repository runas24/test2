<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Кредитный калькулятор 2</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <img src="logo.png" alt="Логотип">
    <h2>Кредитный калькулятор 2</h2>
</header>
<div class="container">
    <form id="loanForm2">
        <label for="loanAmount">Сумма кредита (в тенге):</label>
        <input type="text" id="loanAmount" required><br>
        <label for="annualInterestRate">Годовая процентная ставка (%):</label>
        <input type="text" id="annualInterestRate" required><br>
        <label for="loanTerm">Срок кредита (в годах):</label>
        <input type="text" id="loanTerm" required><br>
        <button type="submit">Рассчитать</button>
    </form>
    <div id="monthlyPayment"></div>
</div>

<script src="calc2.js"></script>
</body>
</html>
