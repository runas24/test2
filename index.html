<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Apps Script Integration</title>
</head>
<body>
  <h1>Форма отправки данных</h1>
  <form id="myForm">
    <label for="data">Введите данные:</label><br>
    <input type="text" id="data" name="data"><br>
    <button type="submit">Отправить</button>
  </form>

  <div id="message"></div>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault();
      sendData();
    });

    function sendData() {
      var formData = new FormData();
      formData.append("data", document.getElementById("data").value);

      fetch('https://script.google.com/macros/s/AKfycbx8l5uPCqI-5QzzEp4Y1Rw1c-cOxr-CpksABYujojIRCb5NyTJ5qkux2vWUi84guYi7/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById("message").innerText = "Данные успешно отправлены!";
        } else {
          document.getElementById("message").innerText = "Ошибка: " + data.error;
        }
      })
      .catch(error => {
        document.getElementById("message").innerText = "Произошла ошибка при отправке данных.";
      });
    }
  </script>
</body>
</html>
