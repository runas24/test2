<!DOCTYPE html>
<html>
<head>
    <title>Google Docs Document Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <input type="text" id="inputData" placeholder="Enter data to replace {result}">
    <button onclick="generateDocument()">Generate Document</button>

    <p id="outputMessage"></p>

    <script>
        function generateDocument() {
            var inputData = document.getElementById('inputData').value;

            // Make a POST request to the Google Apps Script URL
            $.post('https://script.google.com/macros/s/AKfycbx8l5uPCqI-5QzzEp4Y1Rw1c-cOxr-CpksABYujojIRCb5NyTJ5qkux2vWUi84guYi7/exec', { data: inputData }, function(response) {
                if(response === 'Success') {
                    document.getElementById('outputMessage').textContent = 'Document generated successfully.';
                } else {
                    document.getElementById('outputMessage').textContent = 'Error generating document.';
                }
            });
        }
    </script>
</body>
</html>
