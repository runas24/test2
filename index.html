<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Apps Script Communication</title>
</head>
<body>
  <h1>Google Apps Script Communication</h1>
  <input type="text" id="inputData" placeholder="Введите ваш текст">
  <button onclick="sendData()">Отправить</button>
  <p id="responseMessage"></p>

  <script>
    function sendData() {
      var inputData = document.getElementById("inputData").value;

      fetch('https://script.google.com/macros/s/AKfycbx8l5uPCqI-5QzzEp4Y1Rw1c-cOxr-CpksABYujojIRCb5NyTJ5qkux2vWUi84guYi7/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({data: inputData})
      })
      .then(response => {
        if (response.ok) {
          return response.json();
        } else {
          throw new Error('Ошибка при отправке запроса');
        }
      })
      .then(data => {
        if (data.success) {
          document.getElementById("responseMessage").innerText = "Запрос успешно отправлен";
        } else {
          throw new Error('Ошибка в обработке запроса');
        }
      })
      .catch(error => {
        document.getElementById("responseMessage").innerText = error.message;
      });
    }
  </script>
</body>
</html>
