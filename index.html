<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка данных в Google Документы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Форма для ввода данных</h1>
            </div>
        </div>
    </section>
    <form id="form" class="container m-4 pl-4" method="POST">
        <div class="field">
            <label class="label">Имя клиента</label>
            <div class="control">
                <input class="input" type="text" placeholder="Имя клиента" name="Client Name"/>
            </div>
        </div>

        <!-- Другие поля формы здесь -->

        <div class="field">
            <label class="label">Результат</label>
            <div class="control">
                <input class="input" type="text" placeholder="Результат" name="result"/>
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-primary" type="submit" id="submit-button">Отправить</button>
            </div>
            <div class="control">
                <button class="button is-danger">Отмена</button>
            </div>
        </div>
    </form>
    <div id="message" style="display: none; margin: 20px; font-weight: bold; color: green; padding: 8px; background-color: beige; border-radius: 4px; border-color: aquamarine;"></div>

    <script>
        document.getElementById("form").addEventListener("submit", function (e) {
            e.preventDefault(); // Предотвратить отправку формы по умолчанию
            document.getElementById("message").textContent = "Отправка..";
            document.getElementById("message").style.display = "block";
            document.getElementById("submit-button").disabled = true;

            // Собрать данные формы
            var formData = new FormData(this);
            var keyValuePairs = [];
            for (var pair of formData.entries()) {
                keyValuePairs.push(pair[0] + "=" + pair[1]);
            }
            var formDataString = keyValuePairs.join("&");

            // Отправить POST запрос к вашему скрипту Google Apps Script
            fetch("https://script.google.com/macros/s/AKfycbx8l5uPCqI-5QzzEp4Y1Rw1c-cOxr-CpksABYujojIRCb5NyTJ5qkux2vWUi84guYi7/exec", {
                redirect: "follow",
                method: "POST",
                body: formDataString,
                headers: {
                    "Content-Type": "text/plain;charset=utf-8"
                }
            })
                .then(function (response) {
                    // Проверить, был ли запрос успешным
                    if (response) {
                        return response; // Предполагая, что ваш скрипт возвращает JSON ответ
                    } else {
                        throw new Error("Не удалось отправить форму.");
                    }
                })
                .then(function (data) {
                    // Отобразить сообщение об успешной отправке
                    document.getElementById("message").textContent =
                        "Данные успешно отправлены!";
                    document.getElementById("message").style.display = "block";
                    document.getElementById("message").style.backgroundColor = "green";
                    document.getElementById("message").style.color = "beige";
                    document.getElementById("submit-button").disabled = false;
                    document.getElementById("form").reset();

                    setTimeout(function () {
                        document.getElementById("message").textContent = "";
                        document.getElementById("message").style.display = "none";
                    }, 2600);
                })
                .catch(function (error) {
                    // Обработать ошибки, можно отобразить сообщение об ошибке здесь
                    console.error(error);
                    document.getElementById("message").textContent =
                        "Произошла ошибка при отправке формы.";
                    document.getElementById("message").style.display = "block";
                });
        });
    </script>
</body>
</html>
