<!DOCTYPE html>
<html>
<head>
    <title>Форма для ввода данных</title>
    <script>
        function sendData() {
            var formData = new FormData();
            formData.append('data', document.getElementById('dataInput').value);

            fetch('https://script.google.com/macros/s/AKfycbx8l5uPCqI-5QzzEp4Y1Rw1c-cOxr-CpksABYujojIRCb5NyTJ5qkux2vWUi84guYi7/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Запрос успешно отправлен!');
                } else {
                    alert('Произошла ошибка при отправке запроса.');
                }
            })
            .catch(error => {
                console.error('Произошла ошибка:', error);
                alert('Произошла ошибка при отправке запроса.');
            });
        }
    </script>
</head>
<body>
    <h2>Введите данные:</h2>
    <input type="text" id="dataInput" placeholder="Введите данные">
    <button onclick="sendData()">Отправить</button>

    <script>
        // Проверка доступности скрипта Google Apps Script
        fetch('https://script.google.com/macros/s/AKfycbx8l5uPCqI-5QzzEp4Y1Rw1c-cOxr-CpksABYujojIRCb5NyTJ5qkux2vWUi84guYi7/exec')
        .then(response => {
            if (response.ok) {
                console.log('Скрипт доступен');
            } else {
                console.error('Ошибка: Скрипт недоступен');
            }
        })
        .catch(error => {
            console.error('Ошибка:', error);
        });

        // Проверка CORS
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://script.google.com/macros/s/AKfycbx8l5uPCqI-5QzzEp4Y1Rw1c-cOxr-CpksABYujojIRCb5NyTJ5qkux2vWUi84guYi7/exec', true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    console.log('CORS разрешен');
                } else {
                    console.error('Ошибка: CORS заблокирован');
                }
            }
        };
        xhr.send();
    </script>
</body>
</html>
