<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Связь с Google Apps Script</title>
</head>
<body>
    <h1>Форма для отправки данных</h1>
    <form id="myForm">
        <label for="data">Введите данные:</label><br>
        <input type="text" id="data" name="data"><br>
        <button type="button" onclick="submitData()">Отправить</button>
    </form>

    <p id="message"></p>

    <script>
        function submitData() {
            var formData = new FormData(document.getElementById("myForm"));
            fetch('https://script.google.com/macros/s/AKfycbx8l5uPCqI-5QzzEp4Y1Rw1c-cOxr-CpksABYujojIRCb5NyTJ5qkux2vWUi84guYi7/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById("message").innerText = result;
            })
            .catch(error => {
                console.error('Ошибка:', error);
                document.getElementById("message").innerText = 'Произошла ошибка при отправке данных.';
            });
        }
    </script>
</body>
</html>
