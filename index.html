<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправить данные в Google Apps Script</title>
</head>
<body>
    <h1>Введите данные:</h1>
    <form id="myForm">
        <label for="data">Данные:</label>
        <input type="text" id="data" name="data">
        <button type="submit">Отправить</button>
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            sendData();
        });

        function sendData() {
            var formData = new FormData(document.getElementById("myForm"));
            fetch('https://script.google.com/macros/s/AKfycbx8l5uPCqI-5QzzEp4Y1Rw1c-cOxr-CpksABYujojIRCb5NyTJ5qkux2vWUi84guYi7/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка при отправке запроса.');
                }
                return response.text();
            })
            .then(data => {
                console.log('Запрос успешно отправлен:', data);
                alert('Запрос успешно отправлен');
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при отправке запроса');
            });
        }
    </script>
</body>
</html>
