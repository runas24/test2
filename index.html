<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Кредитный калькулятор</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <img src="logo.png" alt="Логотип">
    <h2>Кредитный калькулятор</h2>
</header>
<div class="container">
    <form id="loanForm">
        <label for="fullName">ФИО:</label>
        <input type="text" id="fullName" required><br>
        <label for="loanDate">Дата:</label>
        <input type="date" id="loanDate" required><br>
        <label for="desiredAmount">Желаемая сумма кредита (в тенге):</label>
        <input type="text" id="desiredAmount" required oninput="formatCurrency(this)"><br>
        <label for="creditBurden">Кредитная нагрузка (в тенге):</label>
        <input type="text" id="creditBurden" required oninput="formatCurrency(this)"><br>
        <label for="pensionContributions">Пенсионные отчисления за полгода (в тенге):</label>
        <input type="text" id="pensionContributions" required oninput="formatCurrency(this)"><br>
        <label for="loanTerm">Срок кредита (в годах):</label>
        <input type="number" id="loanTerm" required><br>
        <button type="submit">Рассчитать</button>
    </form>
    <div id="resultMessage"></div>
    <div id="viewResultButton" style="display: none;">
        <a href="https://drive.google.com/drive/folders/1xHv24Egg1wr9OMKeBVY5XP7oP7h6fTJ8" target="_blank">Посмотреть результат</a>
    </div>
</div>
<div class="container">
    <h2>Ежемесячный платеж</h2>
    <div>
        <label for="monthlyPayment">Сумма ежемесячного платежа:</label>
        <span id="monthlyPaymentValue"></span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
