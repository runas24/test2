<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для ввода данных</title>
</head>
<body>
    <h1>Введите данные:</h1>
    <form id="myForm">
        <label for="data">Введите данные:</label><br>
        <input type="text" id="data" name="data"><br>
        <input type="submit" value="Отправить">
    </form>

    <div id="message"></div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Предотвращаем отправку формы по умолчанию

            // Получаем данные из формы
            var dataValue = document.getElementById('data').value;

            // Отправляем данные на сервер
            fetch('https://script.google.com/macros/s/AKfycbx8l5uPCqI-5QzzEp4Y1Rw1c-cOxr-CpksABYujojIRCb5NyTJ5qkux2vWUi84guYi7/exec?data=' + encodeURIComponent(dataValue))
            .then(response => response.json())
            .then(data => {
                // Показываем сообщение об успешной отправке или ошибке
                if(data.success) {
                    document.getElementById('message').innerText = 'Данные успешно отправлены!';
                } else {
                    document.getElementById('message').innerText = 'Ошибка: ' + data.error;
                }
            })
            .catch(error => {
                console.error('Произошла ошибка:', error);
                document.getElementById('message').innerText = 'Произошла ошибка при отправке данных.';
            });
        });
    </script>
</body>
</html>
