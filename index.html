<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для отправки данных</title>
</head>
<body>
    <h1>Введите данные для замены в документе:</h1>
    <form id="dataForm">
        <label for="dataInput">Данные:</label>
        <input type="text" id="dataInput" name="dataInput"><br><br>
        <button type="button" onclick="submitData()">Отправить данные</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        function submitData() {
            var data = document.getElementById("dataInput").value;
            var url = 'https://script.google.com/macros/s/AKfycbx8l5uPCqI-5QzzEp4Y1Rw1c-cOxr-CpksABYujojIRCb5NyTJ5qkux2vWUi84guYi7/exec';

            // Создаем объект XMLHttpRequest
            var xhr = new XMLHttpRequest();

            // Конфигурируем его: GET-запрос на URL
            xhr.open('GET', url + '?data=' + encodeURIComponent(data), true);

            // Отправляем запрос
            xhr.send();

            // Отслеживаем состояние запроса
            xhr.onreadystatechange = function () {
                // Если запрос завершен и статус "OK"
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Выводим сообщение о результате отправки
                    document.getElementById("responseMessage").innerHTML = xhr.responseText;
                }
            };
        }
    </script>
</body>
</html>
