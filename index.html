<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ввода данных</title>
</head>
<body>
    <h1>Форма ввода данных</h1>
    <form id="dataForm">
        <label for="dataInput">Введите данные:</label><br>
        <input type="text" id="dataInput" name="dataInput"><br>
        <button type="button" onclick="submitData()">Отправить</button>
    </form>

    <script>
        function submitData() {
            var inputData = document.getElementById("dataInput").value;
            google.script.run.withSuccessHandler(showMessage).submitDataToGoogleSheet(inputData);
        }

        function showMessage(response) {
            alert(response);
        }
    </script>
</body>
</html>
