<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для отправки данных</title>
</head>
<body>
    <h1>Форма для отправки данных</h1>
    <form id="myForm">
        <label for="data">Введите данные:</label><br>
        <input type="text" id="data" name="data"><br>
        <input type="submit" value="Отправить">
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            fetch('https://script.google.com/macros/s/AKfycbx8l5uPCqI-5QzzEp4Y1Rw1c-cOxr-CpksABYujojIRCb5NyTJ5qkux2vWUi84guYi7/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка при отправке данных.');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('response').innerText = data;
            })
            .catch(error => {
                console.error('Произошла ошибка:', error);
                document.getElementById('response').innerText = 'Произошла ошибка при отправке данных.';
            });
        });
    </script>
</body>
</html>
