<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Кредитный калькулятор</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h2>Кредитный калькулятор</h2>
</header>
<div class="container">
    <form id="loanForm">
        <label for="loanAmount">Желаемая сумма кредита (в тенге):</label>
        <input type="text" id="loanAmount" required><br>
        <label for="loanTerm">Срок кредита (в месяцах):</label>
        <input type="text" id="loanTerm" required><br>
        <label for="interestRate">Процентная ставка (%):</label>
        <input type="text" id="interestRate" required><br>
        <button type="submit">Рассчитать</button>
    </form>
    <div id="monthlyPayment"></div>
</div>

<script src="script.js"></script>
</body>
</html>
