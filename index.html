<!DOCTYPE html>
<html>
<head>
    <title>Форма для отправки данных</title>
</head>
<body>
    <h2>Введите данные:</h2>
    <form id="myForm">
        <label for="data">Введите данные:</label><br>
        <input type="text" id="data" name="data"><br>
        <button type="button" onclick="submitData()">Отправить</button>
    </form>

    <script>
        function submitData() {
            var formData = document.getElementById("myForm");
            var data = formData.elements["data"].value;
            google.script.run.withSuccessHandler(function(response) {
                alert(response);
            }).submitForm(data);
        }
    </script>

    <!-- Вставьте здесь скрипт Google Apps Script -->
</body>
</html>
