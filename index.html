<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для создания документа</title>
</head>
<body>
    <h1>Форма для создания документа</h1>
    <form id="createForm">
        <label for="inputData">Введите данные:</label><br>
        <input type="text" id="inputData" name="inputData"><br><br>
        <button type="submit">Отправить</button>
    </form>

    <div id="responseMessage"></div>

    <script>
        document.getElementById("createForm").addEventListener("submit", function(event) {
            event.preventDefault();
            sendData();
        });

        function sendData() {
            var inputData = document.getElementById("inputData").value;
            google.script.run.withSuccessHandler(function(response) {
                document.getElementById("responseMessage").innerText = response;
            }).createDocument(inputData);
        }
    </script>
</body>
</html>
