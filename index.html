<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка связи с Google App Script</title>
</head>
<body>
    <h1>Проверка связи с Google App Script</h1>

    <form id="myForm">
        <label for="input">Введите текст:</label>
        <input type="text" id="input" name="input">
        <button type="submit">Отправить</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('myForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const inputText = document.getElementById('input').value;

            // Отправляем запрос на Google App Script
            fetch('https://script.google.com/macros/s/AKfycbx8l5uPCqI-5QzzEp4Y1Rw1c-cOxr-CpksABYujojIRCb5NyTJ5qkux2vWUi84guYi7/exec', {
                method: 'POST',
                body: JSON.stringify({
                    inputText: inputText
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        resultDiv.textContent = `Ошибка: ${data.error}`;
                    } else {
                        resultDiv.textContent = `Результат: ${data.result}`;
                    }
                })
                .catch(error => {
                    resultDiv.textContent = `Ошибка: ${error}`;
                });
        });
    </script>
</body>
</html>
