<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка связи с Google Apps Script</title>
</head>
<body>
    <h1>Проверка связи</h1>
    <form id="myForm">
        <label for="input">Введите текст:</label>
        <input type="text" id="input" name="input">
        <button type="submit">Отправить</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('myForm');
        const input = document.getElementById('input');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const text = input.value;

            // Отправка запроса в Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbx8l5uPCqI-5QzzEp4Y1Rw1c-cOxr-CpksABYujojIRCb5NyTJ5qkux2vWUi84guYi7/exec', {
                method: 'POST',
                body: JSON.stringify({ text: text })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        resultDiv.textContent = 'Запрос успешно отправлен! Текст: ' + data.result;
                    } else {
                        resultDiv.textContent = 'Ошибка: ' + data.error;
                    }
                })
                .catch(error => {
                    resultDiv.textContent = 'Не удалось отправить запрос: ' + error;
                });
        });
    </script>
</body>
</html>
