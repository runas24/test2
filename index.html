<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка данных в Google Apps Script</title>
</head>
<body>
    <h1>Отправка данных в Google Apps Script</h1>
    <form id="myForm">
        <label for="data">Введите данные:</label><br>
        <input type="text" id="data" name="data"><br>
        <button type="submit">Отправить</button>
    </form>

    <div id="message"></div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            sendData();
        });

        function sendData() {
            var formData = new FormData(document.getElementById("myForm"));
            fetch("https://script.google.com/macros/s/AKfycbx8l5uPCqI-5QzzEp4Y1Rw1c-cOxr-CpksABYujojIRCb5NyTJ5qkux2vWUi84guYi7/exec", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
                throw new Error("Ошибка при отправке запроса");
            })
            .then(data => {
                document.getElementById("message").innerText = "Запрос успешно отправлен: " + data;
            })
            .catch(error => {
                document.getElementById("message").innerText = error.message;
            });
        }
    </script>
</body>
</html>
