<!DOCTYPE html>
<html>
<head>
  <title>Создание нового документа</title>
  <script>
    function createNewDocument() {
      var result = document.getElementById("result").value;
      google.script.run.createDocument(result);
    }
  </script>
</head>
<body>
  <input type="text" id="result" placeholder="Введите данные">
  <button onclick="createNewDocument()">Отправить</button>

  <script>
    function onSuccess(message) {
      alert(message);
    }

    google.script.run.withSuccessHandler(onSuccess).withFailureHandler(onFailure).createDocument(result);
  </script>
</body>
</html>
