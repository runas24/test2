<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка данных на Google Apps Script</title>
</head>
<body>
    <h1>Введите информацию:</h1>
    <form id="myForm">
        <label for="data">Информация:</label>
        <input type="text" id="data" name="data">
        <button type="submit">Отправить</button>
    </form>

    <script>
        const form = document.getElementById('myForm');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(form);
            const data = formData.get('data');

            const response = await fetch('https://script.google.com/macros/s/AKfycbx8l5uPCqI-5QzzEp4Y1Rw1c-cOxr-CpksABYujojIRCb5NyTJ5qkux2vWUi84guYi7/exec', {
                method: 'POST',
                body: JSON.stringify({data}),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
