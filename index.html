<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script Communication</title>
</head>
<body>
    <button onclick="sendRequest()">Отправить запрос</button>

    <script>
        function sendRequest() {
            var scriptURL = 'https://script.google.com/macros/s/AKfycbx8l5uPCqI-5QzzEp4Y1Rw1c-cOxr-CpksABYujojIRCb5NyTJ5qkux2vWUi84guYi7/exec';
            var formData = new FormData();
            formData.append('data', 'ваша_переменная_result_здесь');

            fetch(scriptURL, { method: 'POST', body: formData })
            .then(response => {
                if (response.ok) {
                    alert('Запрос успешно отправлен!');
                } else {
                    alert('Произошла ошибка при отправке запроса.');
                }
            })
            .catch(error => console.error('Ошибка:', error));
        }
    </script>
</body>
</html>
