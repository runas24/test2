<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для отправки данных на Google Apps Script</title>
</head>
<body>
    <form id="myForm">
        <label for="result">Введите результат:</label><br>
        <input type="text" id="result" name="result"><br><br>
        <button type="button" onclick="submitForm()">Отправить</button>
    </form>

    <script>
        function submitForm() {
            var result = document.getElementById("result").value;
            var url = "https://script.google.com/macros/s/AKfycbx8l5uPCqI-5QzzEp4Y1Rw1c-cOxr-CpksABYujojIRCb5NyTJ5qkux2vWUi84guYi7/exec";

            var formData = new FormData();
            formData.append("result", result);

            fetch(url, {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert("Данные успешно отправлены на Google Apps Script.");
                } else {
                    alert("Произошла ошибка при отправке данных.");
                }
            })
            .catch(error => console.error("Произошла ошибка:", error));
        }
    </script>
</body>
</html>
